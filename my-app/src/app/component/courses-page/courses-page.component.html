<div class="h-100 mx-0 px-0 courses-list-page courses-list-block">

  <div class="row bg-white courses-list-page-header">
    <div class="container">
      <div class="text-dark font-small text-left ml-2 mt-2">
        <h6>Courses:</h6>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row h-100">
      <div class="container-fluid">
        <div class="row my-2">
          <div class="col-3">
            <input [(ngModel)]="searchString" type="text" class="form-control" placeholder="Type to search">
          </div>
          <div class="col-9">
            <!--            <button type="button" class="btn btn-success mb-2" (click)="searchingConsoleResult()">Search</button>-->
          </div>
        </div>
        <div class="row container-fluid">
          <div class="col-12">

            <button type="button" class="btn btn-info float-right mb-3"><i class="fa fa-plus"></i> Add Course</button>
          </div>
        </div>
        <div *ngFor="let course of courses | curseFilter: searchString; trackBy:identifyCourse">
          <app-course
            (deleteOne)="deleteCourseById($event)"
            [course]="course">
          </app-course>
        </div>
        <div *ngIf="courses.length>2">
          <button class="btn bg-white btn-link btn-block" (click)="showMoreCouses()">Load more</button>
        </div>
        <div *ngIf="!courses || courses.length === 0">
          <button class="btn bg-light btn-block" (click)="showMoreCouses()">NO DATA. FEEL FREE TO ADD NEW COURSE
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
